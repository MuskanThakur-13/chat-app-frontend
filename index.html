<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Real time chat Application</title>
    <script defer src="https://real-time-chat-app-h0ol.onrender.com/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <script>
            let a;
            let date;
            let time;
            const options = {  year: 'numeric', month: 'long', day: 'numeric' };
            setInterval(() => {
                a = new Date(); 
                date = a.toLocaleDateString(undefined, options);
                time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();

                document.getElementById('time').innerHTML = time + " <br> Date: " + date;
                
            }, 1000);
            

            
        </script>
    
</head>

<body>
    <nav>
        <img class="logo" src="chat app logo.png" alt=" " >
        <h1 >Welcome to ChatX!</h1>
    </nav>
    <div class="container">
        
    </div>
    <div class="send">
        <form action="#"  id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send <span><i class="fas fa-paper-plane"></i></span></button>
        </form>

    </div>

    
    <div class="time">
        <h1 class="display">Time: <span id="time"></span></h1>      
    </div>





</body>
</html>
